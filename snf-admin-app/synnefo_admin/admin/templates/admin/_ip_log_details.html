{% load admin_tags %}

{% with ip_log=item %}
<tr>
    <td>{{ ip_log|details_url:"ip"|safe }}</td>
    <td>{{ ip_log|details_url:"vm"|safe }}</td>
    <td>{{ ip_log|details_url:"network"|safe }}</td>
    <td>{{ ip_log|details_url:"user"|safe }}</td>
    <td>{{ ip_log.action }}</td>
    <td>{{ ip_log.action_date }}</td>
</tr>
{% endwith %}
